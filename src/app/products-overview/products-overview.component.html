<h2>Producten</h2>

<div class="products">
    <div *ngFor="let product of products" class="product" (click)="goToDetail(product.guid)">
        <img [src]="[ product.imageUrl != null ? product.imageUrl : '../../assets/placeholder.jpg' ]">
        <div class="title">{{ product.title }}</div>
    </div>
</div>
