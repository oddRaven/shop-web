<h2>Producten</h2>

<div class="products">
    <a *ngFor="let product of products" class="product" [href]="'/product/' + product.id">
        <img [src]="[ product.imageUrl != null ? product.imageUrl : '../../assets/placeholder.jpg' ]">
        <div class="title">{{ product.title }}</div>
    </a>
</div>
